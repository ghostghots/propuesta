<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres salir conmigo?</title>
    <style>
        body {
            background-color: skyblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
        }

        canvas {
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Dibujo del corazón
        function drawHeart() {
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.bezierCurveTo(300, 150, 500, 150, 500, 300);
            ctx.bezierCurveTo(500, 400, 400, 500, 300, 500);
            ctx.bezierCurveTo(200, 500, 100, 400, 100, 300);
            ctx.bezierCurveTo(100, 150, 200, 150, 300, 300);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        // Dibujo de flores
        function drawFlower(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.fillStyle = randomColor();
            for (let i = 0; i < 6; i++) {
                ctx.arc(x, y - 10, 10, 0, Math.PI * 2);
                ctx.rotate(Math.PI / 3);
            }
            ctx.fill();
        }

        // Función que devuelve un color aleatorio
        function randomColor() {
            const colors = ['pink', 'purple', 'yellow', 'white', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Mostrar el mensaje
        function writeMessage() {
            ctx.font = '24px Comic Sans MS';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('¿Quieres salir conmigo?', canvas.width / 2, 100);
        }

        // Crear flores al azar
        function scatterFlowers() {
            for (let i = 0; i < 100; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                drawFlower(x, y);
            }
        }

        // Ejecutar todo
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el lienzo
            scatterFlowers();
            drawHeart();
            writeMessage();
        }

        setInterval(animate, 100); // Ejecutar la animación cada 100ms
    </script>
</body>
</html>
